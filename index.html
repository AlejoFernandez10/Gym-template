<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- ESTILOS -->
    <link rel="stylesheet" href="./sass/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



    <title>Gym Template</title>
</head>
<body class="body-container">
    
    <div class="header">
        <nav class="navbar navbar-dark navbar-expand-lg bg-transparent position-absolute">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <a class="nav-link active me-4 fs-5" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active me-4 fs-5" href="#">Sedes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active fs-5" href="#" id="class-link">Clases</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>

    </div>


    <main class="main-container">

        <div class="home-section">

            <div class="home-info">
                <h1 class="main-title">ENCONTRÁ TU MEJOR <span style="color: #1fe1ba;">VERSIÓN</span></h1>
                <p class="main-p">No pierdas tiempo y empezá hoy!</p>
                <button class="main-button">¡Encontranos!</button>
            </div>
            
        </div>


        <div class="clases-section">

            <div class="clases-container">
                
                <div class="clases-title-container">
                    <h2 class="clases-title" id="clasesTitle" style="height:48px;padding-bottom: 80px;"></h2>
                </div>


                <div class="clases-info">

                    
                    <div class="clase boxeo" >
                        <span>Boxeo</span>
                        <div src=""  class="clases-img" alt=""></div>
                        
                    </div>

                    <div class="clase spinning" >


                        <span>Spinning</span>
                        <div src=""   class="clases-img" alt=""></div>
                        
                    </div>

                    <div class="clase funcional" >
                        <span>Funcional</span>
                        <div src="" class="clases-img" alt=""></div>


                    </div>

                    <div class="clase musculacion" >

                        <span>Musculacion</span>
                        <div src="" class="clases-img" alt=""></div>
                        
                    </div>

                </div>

                <button id="classBtn">Ver Fechas</button>

            </div>


                <div class="clases-fechas">

                    <div class="diasDeClase-container" id="diasDeClase-container">

                      <div class="diasDeClase" id="diasDeClase">
                        <h3>Horario de clases</h3>
                        <button class="diaClase dia Lunes" value="Lunes">Lunes</button>
                        <button class="diaClase dia Martes" value="Martes">Martes</button>
                        <button class="diaClase dia Miercoles" value="Miercoles">Miércoles</button>
                        <button class="diaClase dia Jueves" value="Jueves">Jueves</button>
                        <button class="diaClase dia Viernes" value="Viernes">Viernes</button>
                        <button class="diaClase dia Sabado" value="Sabado">Sábado</button>
                      </div>

                      <div class="horarios" id="horariosTabla">

                        <table class="tabla ">
                          <thead class="thead">
                            <tr>
                              <th style="font-size:20px;padding: 12px;">Actividad</th>
                              <th style="font-size:20px;padding: 12px;">Horario</th>
                              <th style="font-size:20px;padding: 12px;">Profesor</th>
                            </tr>
                          </thead>

                          <tbody class="tbody" id="tabla-tbody">

                            <tr class="table-row">
                              
                            </tr>
                            

                          </tbody>
                        </table>

                      </div>
                      
                    </div>
                    
                    
                </div>
        </div>
    </main>


    <footer class="footer-container">

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/horarios.js" type="module"></script>
    <script src="./js/actividades.js" type="module"></script>
</body>
</html>
